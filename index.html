<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GalaxyPengin</title>
<link rel="icon" href="/CirclePFP" type="image/png">
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="text-container">
  <div>Welcome to galaxypengin.com!</div>
  <div class="highlight">ðŸš§<u>Under construction</u>ðŸš§</div>
  <div><i>Check back soon!</i></div>
</div>
<div class="embed-container">
  <div class="currently-listening-to-txt">Currently Listening To:</div>
  <div class="embed-content" id="embedContent">Loading Embed...</div>
</div>
<div class="song-info" id="songInfo">Loading...</div>
<div class="meow">
  Unique home dawgs so far: <span id="visitor-count">â€¦</span>
</div>
<script>
(() => {
  const embedContent = document.getElementById('embedContent');
  const songEl = document.getElementById('songInfo');

  let currentTrackId = null;

  async function fetchNowPlaying() {
    try {
      const response = await fetch('https://gpwebcodeserver.onrender.com/now-playing', {
        method: 'GET',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
      });
      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`HTTP ${response.status} - ${errorText}`);
      }
      const data = await response.json();
      console.log(data);

      if (data?.is_playing && data.item?.name && data.item.artists?.length) {
        const track = data.item.name;
        const artists = data.item.artists.map(a => a.name).join(', ');
        songEl.innerHTML = `ðŸŽµ ${track} ðŸŽµ<br>by ${artists}`;

        if (data.item.id !== currentTrackId) {
          currentTrackId = data.item.id;
          embedContent.innerHTML = `
            <iframe src="https://open.spotify.com/embed/track/${currentTrackId}?theme=0"
                    width="600" height="160" frameborder="0"
                    allowtransparency="true" allow="encrypted-media"></iframe>`;
        }
      } else {
        currentTrackId = null;
        embedContent.textContent = 'Nothing is currently playing.';
        songEl.textContent = '';
      }
    } catch (err) {
      songEl.textContent = 'Error retrieving data.';
      embedContent.textContent = '';
      console.error('Fetch error:', err);
    }
  }

  fetchNowPlaying();
  setInterval(fetchNowPlaying, 10000);
})();
</script>
  
</body>
